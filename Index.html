<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/Style.css" rel="stylesheet">
    <link href="css/Utilities.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
       <div class="row">
        <div class="card">
            <img src="Images/logo.png" class="card-img-top img-fluid" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">RORO Call-Up Platform</h5>
                <form id="account" method="post" asp-action="Login" class="loginform">
                    <div asp-validation-summary="All" class="text-danger"></div>
                    <div class="form-group">
                        <input type="text" asp-for="UserName" placeholder="User Name" class="form-control" id="exampleInputEmail1" required
                               aria-describedby="emailHelp">
                        <span asp-validation-for="UserName" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" asp-for="Password" class="form-control" id="exampleInputPassword1" required>
                        <span asp-validation-for="Password" class="text-danger"></span>
                    </div>
                    <button type="submit" class="btn mt-2" style="background-color:#bc9e54; color:white">Login</button>
                </form>
            </div>
          </div>
       </div>
      </div>
  <div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
